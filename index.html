<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="app.css" />
    <script type="module" src="dist/app.js" defer></script>
  </head>
  <body>
    <template id="project-input">
      <div class="col-sm-3">
      <form>
        <div class="form-group">
          <label class="col-sm-1 col-form-label" for="title">Technology</label>
          <div class="col-sm">
            <input class="form-control" type="text" id="title" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 col-form-label" for="description"
            >Description</label
          >
          <div class="col-sm">
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 col-form-label" for="people">People</label>
          <div class="col-sm">
            <input
              class="form-control"
              type="number"
              id="people"
              step="1"
              min="0"
              max="10"
            />
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Add Activity</button>
      </form>
    </div>
    </template>
    <template id="single-project">     
          <li draggable="true">
            <div class="card text-white bg-secondary mb-3">
              <div class="card-header"><h4 class="card-title"></h4></div>            
            <div class="card-body">
              <p class="card-text"></p>
             <small ></small>
            
          </div>
        </div>
          </li>
        
    </template>
    <template id="project-list">
      <div class="col-sm-2">
      <section class="projects">
        <header>
          <h4></h4>
        </header>
        <ul></ul>
      </section>
      </template></div>
    </template>
    <div id="app">
      <div id="dataRow" class="row">

      </div>
    </div>
  </body>
</html>
