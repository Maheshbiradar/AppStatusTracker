<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Status App</title>
    <link rel="stylesheet" href="app.css" />
    <script type="module" src="dist/app.js" defer></script>
  </head>
  <body>
 
    <template id="single-project">     
          <li draggable="true">
            <div class="card text-white bg-info mb-3">
              <div class="card-header"><h4 class="card-title"></h4></div>            
            <div class="card-body">
              <p class="card-text"></p>
             <small ></small>            
          </div>
        </div>
          </li>
        
    </template>
    <template id="project-list">
      <div class="col-sm-3">
      <section class="projects">
        <header>
          <h4></h4>
        </header>
        <ul></ul>
      </section>
      </template></div>
    </template>
    <div id="app" class="container">
      <div class="p- mb-1 bg-info text-dark" style="text-align: center; font-weight: 600; margin-top: 20px;">Project Status App</div>
      <div class="row">
        <div id="project-input" class="col">          
          <form>
            <div class="form-group">
              <label class="col-sm-1 col-form-label" for="title">Technology</label>
              <div class="col-sm">
                <input class="form-control" type="text" id="title" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 col-form-label" for="description"
                >Description</label
              >
              <div class="col-sm">
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
            </div> 
            <div class="col-sm">     
            <button class="btn btn-primary" type="submit">Add Activity</button>
          </div> 
          </form>        
        </div>
      </div>
      <div class="p-6 mb-6 bg- text-dark">Drag and drop to change the status</div>
      <div id="dataRow" class="row">       
       
      </div>
    </div>
  </body>
</html>
